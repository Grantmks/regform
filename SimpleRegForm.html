<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
    </head>
    <body>
<h1>Register</h1>

<form>
    First Name:<input type="text" placeholder="First Name" required></input>
    Last Name:<input type="text" placeholder="Last Name" required></input>
    <br>
        <label for="Male">Male: </label>
        <input name="sexchoice" id="Male" type="radio"></input>
        <label for="Female">Female: </label>
        <input name="sexchoice" id="Female" type="radio"></input> 
        <label for="Other">Other: </label>
        <input name="sexchoice" id="Other" type="radio"></input>
           <br> 
            Email:<input type="email" placeholder="Email" required></input> 
            Password:<input type="password" placeholder="Password" required></input> 
            <br>
    
    Birthday
    <select>
        <option>Jan</option>
        <option>Feb</option>
        <option>March</option>
    </select>
    
    <select>
        <option>1</option>
        <option>2</option>
        <option>3</option>
    </select>
    
    <select>
        <option>1991</option>
        <option>1992</option>
        <option>1993</option>
    </select>
    <br>
    I agree to the terms and conditions<input type="radio"></input> 
    
    
    <br>
    
    <button>Submit</button>
    
</form>
    </body>
</html>
